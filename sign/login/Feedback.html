
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="Feedback.css">
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/3da4f03368.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <a href="./customer.html"  title="Go to previous page" style="text-decoration:none; margin:15px; font-size:15px;"><i class="fas fa-arrow-circle-left" style=" margin:15px; font-size:25px;"></i></a>
    
    <div class="container" style="height:400px;">
      <h1 style="font-size:2em; padding-bottom: 20px;">FeedBack Form</h1>
      <div class="post">
        <div class="text">Thanks for rating us!</div>
        <div class="edit">EDIT</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <div class="textarea">
            <textarea cols="30" placeholder="Give us your valuable suggestions.."></textarea>
          </div>
          <div class="btn">
            <button type="submit">Post</button>
          </div>
        </form>
       
      </div>

      <div class="home">
        <a href="customer.html">Home page Link</a>
        </div>
      
    </div>
   
    <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");
      const home=document.querySelector(".home");
      btn.onclick = ()=>{
        widget.style.display = "none";
        post.style.display = "block";
        home.style.display="block";

        editBtn.onclick = ()=>{
          widget.style.display = "block";
          post.style.display = "none";
          home.style.display="none";
        }
        return false;
      }
    </script>
  </body>
</html>
